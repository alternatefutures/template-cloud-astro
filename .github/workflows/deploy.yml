name: Deploy to IPFS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Alternate Futures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to IPFS
        run: |
          # Install Alternate Futures CLI
          # npm install -g @alternatefutures/cli
          # af sites deploy
          echo "Deploy step - configure with your AF credentials"
          echo "Set AF_TOKEN in repository secrets"
        env:
          AF_TOKEN: ${{ secrets.AF_TOKEN }}

      - name: Comment PR with CID
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployed to IPFS!\n\nCID: `[CID_HERE]`\n\nView: https://ipfs.io/ipfs/[CID_HERE]'
            })
