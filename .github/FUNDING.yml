# Remove or comment out options you don't use

# GitHub Sponsors
# github: [your-github-username]

# Open Collective
# open_collective: your-project

# Patreon
# patreon: your-username

# Cryptocurrency (Privacy-Friendly Options)
# Create a FUNDING.md file with crypto addresses for:
# - Bitcoin (BTC)
