# - Monero (XMR)
# - Other cryptocurrencies

# Custom funding URL
# custom: ['https://yourdomain.com/donate', 'https://yourdomain.com/sponsor']

# Example for crypto-focused projects:
# custom: ['https://yourdomain.com/crypto-donations']

# Note: Consider privacy-focused donation methods like:
